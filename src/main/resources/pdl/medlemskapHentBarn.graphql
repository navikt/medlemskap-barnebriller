query ($ident: ID!) {
    hentPerson(ident: $ident) {
        bostedsadresse(historikk: true) {
            gyldigFraOgMed
            gyldigTilOgMed
            vegadresse {
                matrikkelId
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
        deltBosted(historikk: true) {
            startdatoForKontrakt
            sluttdatoForKontrakt
            vegadresse {
                matrikkelId
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
        adressebeskyttelse(historikk: false) {
            gradering
        }
        foedsel {
            foedselsaar
            foedselsdato
        }
        foreldreansvar(historikk: true) {
            ansvar
            ansvarlig
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        fullmakt(historikk: true) {
            motpartsPersonident
            motpartsRolle
            omraader
            gyldigFraOgMed
            gyldigTilOgMed
        }
        vergemaalEllerFremtidsfullmakt(historikk: true) {
            type
            embete
            vergeEllerFullmektig {
                navn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                motpartsPersonident
                omfang
                omfangetErInnenPersonligOmraade
            }
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
    }
}
