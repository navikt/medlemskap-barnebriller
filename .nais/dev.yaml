apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: medlemskap-barnebriller
  namespace: medlemskap
  labels:
    team: medlemskap
spec:
  azure:
    application:
      enabled: true
  image: {{image}}
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  ingresses:
    - https://medlemskap-barnebriller.intern.dev.nav.no
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"
  secureLogs:
    enabled: true
  protected: true
  accessPolicy:
    inbound:
      rules:
        - application: hm-brille-api
          namespace: teamdigihot
          cluster: dev-gcp
    outbound:
      rules:
        - application: medlemskap-oppslag
      external:
        - host: pdl-api.dev-fss-pub.nais.io
        - host: login.microsoftonline.com
  env:
    - name: AZURE_TENANT
      value: 966ac572-f5b7-4bbe-aa88-c76419c0f851
    - name: AZURE_AUTHORITY_ENDPOINT
      value: https://login.microsoftonline.com
    - name: MEDL_OPPSLAG_BASE_URL
      value: http://medlemskap-oppslag
    - name: MEDL_OPPSLAG_CLIENT_ID
      value: 2719da58-489e-4185-9ee6-74b7e93763d2
    - name: AZURE_SCOPE_PDL
      value: api://dev-fss.pdl.pdl-api/.default
    - name: AZURE_SCOPE_MEDL_OPPSLAG
      value: api://dev-gcp.medlemskap.medlemskap-oppslag/.default
    - name: PDL_BASE_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql